description: Nuvoton, NPCM Pulse Width Modulator (PWM) node

compatible: "nuvoton,npcm-pwm"

include: [pwm-controller.yaml, base.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true
  clocks:
    required: true
  pinctrl-0:
    required: true
  pinctrl-names:
    required: true

pwm-cells:
  - channel
  - period
  - flags

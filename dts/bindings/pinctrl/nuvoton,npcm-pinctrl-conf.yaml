description: |
  Nuvoton NPCM Pin-Mux Configuration
  Configuration map from Nuvoton NPCM GPIO to pinmux controller
  (SCFG) driver instances.

compatible: "nuvoton,npcm-pinctrl-conf"
child-binding:
  description: NPCM Pinmux configuration child node
  properties:
    alts:
      type: phandle-array
      required: true
      description: A SCFG ALT (Alternative controllers) specifier for pinmuxing of npcm esio

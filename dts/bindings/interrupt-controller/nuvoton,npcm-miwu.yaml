description: Nuvoton, NPCM Multi-Input Wake-Up Unit (MIWU) node

compatible: "nuvoton,npcm-miwu"

include: [base.yaml]

properties:
  index:
    type: int
    required: true
    description: index of miwu device

  "#miwu-cells":
    type: int
    required: true
    description: Number of items to present a MIWU input source specifier

miwu-cells:
  - group
  - bit

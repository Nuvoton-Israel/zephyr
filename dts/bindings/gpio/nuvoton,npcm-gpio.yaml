description: Nuvoton, NPCM-GPIO node

compatible: "nuvoton,npcm-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  ngpios:
    description: number of pins for gpio entry

  index:
    type: int
    required: true
    description: index of gpio device

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
